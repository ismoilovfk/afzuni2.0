name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ветка, из которой будет происходить деплой

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # Папка с собранным проектом
          branch: gh-pages  # Ветка для GitHub Pages 